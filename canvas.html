<!DOCTYPE html>
<html>
<head>
    <title>Canvas Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            background-color: #f2f2f2;
            margin: 0 auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        var canvas=document.getElementById("myCanvas");
        var c=canvas.getContext("2d");
        c.font = "30px Arial";
        c.fillStyle="silver";
        c.fillText("JAYA",10,50);
        c.font = "30px Arial";
        c.strokeStyle="yellow"
        c.strokeText("IT-A",10,90);
        c.beginPath();
        c.moveTo(250,300);
        c.lineTo(250,200); 
        c.strokeStyle="blue";
        c.stroke();
        c.beginPath();
        c.arc(250, 250, 60, 0, 2 * Math.PI);
        c.strokeStyle="green";
        c.stroke();
    </script>
</body>
</html>
